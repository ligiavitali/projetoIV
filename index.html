<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Diomício Freitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Instituto Diomício Freitas</h1>
            <p>Preencha as informações para fazer o login</p>
            
            <form>
                <div class="input-group">
                    <label>E-mail:</label>
                    <input type="email" placeholder="Digite seu e-mail">
                </div>
                
                <div class="input-group">
                    <label>Senha:</label>
                    <input type="password" placeholder="Digite sua senha">
                </div>
                
                <button type="button" onclick="window.location.href='cadastro.html'">Entrar</button>
            </form>
            
            <p class="footer-text">Sistema desenvolvido para demonstração</p>
        </div>
    </div>
</body>
</html>
